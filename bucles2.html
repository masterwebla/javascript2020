<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de Bucles</title>
</head>
<body>
	<p id="resultado"></p>
	<script>
		var pacientes = ["Julian","Martin","Pedro","Alex","Andres","Frank"];
		var datos = 0;

		for(i=0;i<pacientes.length;i++){
			//console.log(pacientes[i]);
			if(i==0)
				datos = pacientes[i]+"<br>";
			else	
				datos += pacientes[i]+"<br>";
			
		}

		document.getElementById("resultado").innerHTML = datos;

	</script>
</body>
</html>
