<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones en Javascript</title>
</head>
<body>
	<input type="number" id="numero1">
	<input type="number" id="numero2" onkeyup="multiplicar()">
	<button onclick="multiplicar()">Multiplicar</button>
	<input type="text" id="resultado">



	<select name="pais" id="pais" onchange="multiplicar()">
		<option>Colombia</option>
		<option>Peru</option>
	</select>

	<script>
		function multiplicar(){
			var num1 = parseFloat(document.getElementById("numero1").value);
			var num2 = parseFloat(document.getElementById("numero2").value);


			var multiplicacion = num1 * num2;
			document.getElementById("resultado").value = multiplicacion;
		}

		//var resultado = multiplicar(10,15);
		//document.write(resultado);
	</script>
</body>
</html>
