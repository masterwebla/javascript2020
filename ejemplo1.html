<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Primer ejemplo Javascript</title>
</head>
<body>
	<script>
		var nombre = "Alex";
		var edad = 20;
		var salario = 100.55;
		var ganancias = edad * salario;
		var suma = nombre + edad;

		document.write("Hola " + nombre + " su edad es "+edad);
		document.write("Mis ganancias totales son: $"+ganancias);
		document.write(suma);
		console.log("Hola mundo");
	</script>
</body>
</html>
