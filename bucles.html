<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bucles con Javascript</title>
</head>
<body>
	<p id="resultado"></p>
	<script>
		var datos = 0;
		for(i=0;i<=30;i++){
			if(i==0)
				datos = i+"<br>";
			else	
				datos += i+"<br>"
		}

		document.getElementById("resultado").innerHTML = datos;
	</script>
</body>
</html>
