<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones</title>
</head>
<body>
	<script>
		var num1 = 5;
		var num2 = 7;

		var res = multiplicacion(num1,num2);
		document.write(res);

		function multiplicacion(num1,num2){
			return num1 * num2;
		}
	</script>
</body>
</html>
